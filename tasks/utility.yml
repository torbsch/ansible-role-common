---
- name: Install Git
  apt:
    name: git
    state: present
  become: yes

- name: Ensure tig is installed
  apt:
    name: tig
    state: present
  become: yes

- name: Install Vim
  apt:
    name: vim
    state: present
  become: yes

- name: Install tmux
  apt:
    name: tmux
    state: present
  become: yes

- name: Install htop
  apt:
    name: htop
    state: present
  become: yes

- name: Install pip3
  apt:
    name: python3-pip
    state: present
  become: yes

- name: Ensure Ranger is installed
  apt:
    name: ranger
    state: present
  become: yes
